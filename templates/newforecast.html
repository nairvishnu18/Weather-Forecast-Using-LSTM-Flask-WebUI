<!DOCTYPE html>
<html>
<head>
	<title>Forecast Weather</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>

	<section class="container-fluid forecast">
		<nav class="navbar bg-dark text-center text-white">Forecast Weather</nav>
			<div class="row">
				<div class="col-md-12">
					<button class="btn btn-success" > <a href="#mumbaisection"> Mumbai</a></button>

					<button class="btn btn-success"> <a href="#punesection"> Pune </a></button>
				</div>
			</div>	
			<div id="grapharea">
				<div id = "container" class="chartzone"></div>
			</div>
		<!-- Start of Mumbai Section -->
		<section class="container-fluid" id="mumbaisection">
			<div class="row">
				<div id="tabledatamumbai">
					<h3 class="text-dark ml-4 mt-2"><i class="fas fa-map-marker-alt"></i> Mumbai </h3>
					<i class="fas fa-temperature-low"></i><i class="fas fa-water"></i>
					<!-- weather widget start -->
					<a target="_blank" style="float: right;margin-top: -50px;" href="https://www.booked.net/weather/mumbai-26831"><img src="https://w.bookcdn.com/weather/picture/3_26831_1_1_137AE9_160_ffffff_333333_08488D_1_ffffff_333333_0_6.png?scode=2&domid=w209&anc_id=57238"  alt="booked.net"/></a>
					<!-- weather widget end -->
					<div class="choose">
						<form class="form" action="/getforecastmumbai" id="chartform" method="POST">
							<button class="tempbtn">Temperature</button>
						</form>
						<form class="form" action="/gethumiditymum" id="chartform" method="POST">
							<button class="tempbtn">Humidity</button>
						</form>
						<form class="form" action="/getforecastmumbai" id="chartform" method="POST">
							<button class="tempbtn">Some Parameters</button>
						</form>
						<form class="form" action="/getforecastmumbai" id="chartform" method="POST">
							<button class="tempbtn">Some Parameters</button>
						</form>
						<button style="margin-left: 150px;" class="btn btn-primary text-center show" id="btn-m">Visualize Mumbai</button>

						<!-- Table Structure data  -->
						<div class="col-md-12 mt-3">
					
							<table class="table table-striped table-bordered text-center table-hover" id="datatable">
								<thead >
									<th>Date</th>
									<th>Temperature</th>
								</thead>
								<tbody color: white;>
								{% for data in results %}
									<tr>
										<td>{{data.Date}}</td>
										<td>{{data.Values}}</td>
										
									</tr>
								{% endfor %}
								</tbody>
		
							</table>
							
						</div>
						
					</div>	
				</div>	
			</div>	
		</div>
		</section>
		<!-- End of Mumbai Section	 -->

		<!-- Start of Pune Section -->
		<div id="grapharea2">
			<div id = "container2" class="chartzone2"></div>
		</div>
		<section class="container-fluid" id="punesection">
			<div class="row">
				<div id="tabledatapune">
					<h3 class="text-dark ml-4 mt-2"><i class="fas fa-map-marker-alt"></i> Pune</h3>
					<i class="fas fa-temperature-low"></i><i class="fas fa-water"></i>
					<!-- weather widget start -->
					<a target="_blank" style="float: right;margin-top: -50px;" href="https://www.booked.net/weather/pune-2119"><img src="https://w.bookcdn.com/weather/picture/3_2119_1_1_137AE9_160_ffffff_333333_08488D_1_ffffff_333333_0_6.png?scode=2&domid=w209&anc_id=90529"  alt="booked.net"/></a>
					<!-- weather widget end -->
					<div class="choose">
						<form class="form" action="/getforecastpune" id="chartform" method="POST">
							<button class="tempbtn">Temperature</button>
						</form>
						<form class="form" action="/gethumiditypune" id="chartform" method="POST">
							<button class="tempbtn" >Humidity</button>
						</form>
						<form class="form" action="/getforecastpune" id="chartform" method="POST">
							<button class="tempbtn">Some Parameters</button>
						</form>
						<form class="form" action="/getforecastpune" id="chartform" method="POST">
							<button class="tempbtn">Some Parameters</button>
						</form>
						<button style="margin-left: 200px;" class="btn btn-primary text-center show" id="btn-p">Visualize Pune</button>
						<!-- Table Structure data  -->
						<div class="col-md-12 mt-3">
					
							<table class="table table-striped table-bordered text-center table-hover" id="datatable">
								<thead >
									<th>Date</th>
									<th>Temperature</th>
								</thead>
								<tbody color: white;>
								{% for data in res %}
									<tr>
										<td>{{data.Date}}</td>
										<td>{{data.Values}}</td>
										
									</tr>
								{% endfor %}
								</tbody>
		
							</table>
						</div>
						<!-- <section style="margin-top: 300px;">
							<div style="display: none;" id = "container" class="chartzone"></div>
						</section> -->

				</div>
			</div>
		</section>	
		<!-- End of Pune Section -->
	</section>

	<script>
		// Mumbai Data Visualization
		$('#btn-m').click(function() {
			var x =  document.getElementById('grapharea');
			if (x.style.display === "none") {
		    x.style.display = "block";
		  } else {
		    x.style.display = "none";
		  }
			$('#container').highcharts({

				title:{
				      text: 'Mumbai -Predicted Temperature in oC'
				},

				xAxis: {
					categories: ["2020-04-30", "2020-05-01", "2020-05-02", "2020-05-03", "2020-05-04", "2020-05-05"],
					title:{
						enabled:true,
						text:'<b>Forecast Dates</b>'
					}
				},
				yAxis:{
					title:{
						enabled:true,
						text:'<b>Forecast Temperature</b>'
					}
				},

				series: [{
					data: [31,32, 30, 31, 30, 32]
					
				}]

			})
		});
	</script>

	<!-- // Pune Data Visualization -->
	<script>
		
		$('#btn-p').click(function() {
			var x =  document.getElementById('grapharea2');
			if (x.style.display === "none") {
			    x.style.display = "block";
			  } 
			else {
			    x.style.display = "none";
			  }
			  
			  $('#container2').highcharts({
  
				  title:{
						text: 'Pune - Predicted Temperature in oC'
				  },
  
				  xAxis: {
					  categories: ["2020-04-30", "2020-05-01", "2020-05-02", "2020-05-03", "2020-05-04", "2020-05-05"],
					  title:{
						  enabled:true,
						  text:'<b>Forecast Dates</b>'
					  }
				  },
				  yAxis:{
					  title:{
						  enabled:true,
						  text:'<b>Forecast Temperature</b>'
					  }
				  },
  
				  series: [{
					  data: [30,32, 31, 33,32,30,31]
					  
				  }]
  
			  })
		  });
  </script>
