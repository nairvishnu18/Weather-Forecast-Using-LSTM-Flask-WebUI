<!DOCTYPE html>
<html>
<head>
	<title>Forecast Weather</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	 <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
	<link rel="stylesheet" type="text/css" href="../static/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
</head>
<body>

	<section class="container-fluid forecast">
		<nav class="navbar bg-dark text-center text-white">Forecast Weather</nav>
			<div class="row">
				<div class="col-md-12">
					<form class="form-inline" action="/getforecastmumbai" id="chartform" method="POST">
						<button type="submit" class="btn btn-success mb-2">Forecast-Mumbai</button>
					</form>
					<form class="form-inline" action="/getforecastpune" id="chartform" method="POST">
						<button type="submit" class="btn btn-success mb-2">Forecast-Pune</button>
					</form>
				</div>
				<div class="col-md-12 mt-3">
					
					<table class="table table-striped table-bordered text-center table-hover" id="datatable">
						<thead >
							<th>Date</th>
							<th>Temperature</th>
						</thead>
						<tbody color: white;>
						{% for data in results %}
							<tr>
								<td>{{data.Date}}</td>
								<td>{{data.Temp}}</td>
								
							</tr>
						{% endfor %}
						</tbody>

					</table>
				</div>
				<button class="btn btn-primary text-center show" id="btn-m">Visualize Mumbai</button>
				<button class="btn btn-warning text-center show" id="btn-p">Visualize Pune</button>

				<div id = "container" class="chartzone"></div>
	
			</div>


		
	</section>

	<script language = "JavaScript">

		// Mumbai Data Visualization
		$('#btn-m').click(function() {
			  
			$('#container').highcharts({

				title:{
				      text: 'Predicted Temperature in oC'
				},

				xAxis: {
					categories: ["2020-04-30", "2020-05-01", "2020-05-02", "2020-05-03", "2020-05-04", "2020-05-05"],
					title:{
						enabled:true,
						text:'<b>Forecast Dates</b>'
					}
				},
				yAxis:{
					title:{
						enabled:true,
						text:'<b>Forecast Temperature</b>'
					}
				},

				series: [{
					data: [31,32, 30, 31, 30, 32]
					
				}]

			})
		});

		// Pune Data Visualization
		$('#btn-p').click(function() {
			  
			  $('#container').highcharts({
  
				  title:{
						text: 'Predicted Temperature in oC'
				  },
  
				  xAxis: {
					  categories: ["2020-04-30", "2020-05-01", "2020-05-02", "2020-05-03", "2020-05-04", "2020-05-05"],
					  title:{
						  enabled:true,
						  text:'<b>Forecast Dates</b>'
					  }
				  },
				  yAxis:{
					  title:{
						  enabled:true,
						  text:'<b>Forecast Temperature</b>'
					  }
				  },
  
				  series: [{
					  data: [30,32, 31, 33,32,30,31]
					  
				  }]
  
			  })
		  });
  </script>

</body>
</html>
